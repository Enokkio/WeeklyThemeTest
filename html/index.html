<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="">
</head>
<body class="">
    
    <div class="main flex justify-around ">

        <div class="people flex flex-col  justify-center items-center bg-orange-600 w-full">
            <div><b>People</b></div>
            <div>
                <select size="3"  id="peopleList" class="  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">  <!-- Note: I've removed the 'multiple' attribute -->
              
                </select>
            </div>
            <div>
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                    <input type="text" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
                </div>
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                    <input type="text" id="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
                </div>
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number</label>
                    <input type="text" id="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
                </div>

            </div>

            <div class="flex mt-5 mb-5">
                <button id="addPeopleButton" class=" addPeople bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Add 
                </button>

                <button id="deletePeopleButton" class="bg-red-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Delete
                </button>

                <button id="editButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Edit
                </button>
                <button id="clearPeopleButton" class="bg-slate-600 hover:bg-grey-700 text-white font-bold py-2 px-4 rounded-full">
                    Clear
                </button>

            </div>
        </div>


        <div class="themes flex flex-col items-center bg-teal-600 w-full">
            <div><b>Themes</b></div>

            <div>
                <select size="3"  id="themesList"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">  <!-- Note: I've removed the 'multiple' attribute -->
              
                </select>
            </div>
            <div>
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Theme Name</label>
                    <input type="text" id="themeInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter theme name" required>
                </div>
               
            </div>

            <div class="flex mt-5 mb-5">
                <button id= "addThemesButton"class=" bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full ">
                    Add 
                </button>

                <button id="deleteThemesButton" class="bg-red-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Delete
                </button>
                <button id="clearThemesButton" class="bg-slate-600 hover:bg-grey-700 text-white font-bold py-2 px-4 rounded-full">
                    Clear
                </button>

            </div>
        </div>


        <div class="themes flex flex-col items-center bg-indigo-600 w-full ">
            <div><b>Weekly</b></div>

            <div class="flex space-x-4 mb-5 ">
                <div id= "person1"class="flex justify-center items-center  w-32 h-14 bg-white bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"">
                  01
                </div>
                <div id="displayTheme"class="  flex justify-center items-center  w-64 bg-white bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"">
                  02
                </div>
                <div id="person2"class=" flex justify-center items-center  w-32 bg-white bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"">
                  03
                </div>
              </div>
         
            <div>

                <button id="weeklyGenerate" class="bg-slate-600 hover:bg-grey-700 text-white font-bold py-2 px-4 rounded-full">
                    Generate
                </button>
                
            </div>
        </div>





    </div>
    


    <script type="module" src="../JS/index.js"></script>
    <script type="module" src="../JS/people.js"></script>


</body>
</html>
